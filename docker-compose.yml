version: '3'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
      - "25565:25565"
      - "3002:3002"
    volumes:
      - ./server:/app/server
      - ./data:/app/data
    env_file:
      - .env
    restart: always
    command: >
      sh -c "npm install && node index.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - api
    restart: always
    profiles:
      - "frontend"